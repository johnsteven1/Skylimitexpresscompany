<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Unlocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-primary: #1e8e3e;
      --color-background: #ffffff;
      --color-surface: #f5f5f5;
      --color-on-primary: #ffffff;
      --color-on-surface: #202124;
      --elevation: 0 4px 16px rgba(0,0,0,0.2);
      --radius: 28px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--color-background);
      color: var(--color-on-surface);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.5s ease-out;
      flex-direction: column;
    }

    .card {
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--elevation);
      padding: 32px 24px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: slideUp 0.4s ease-out;
    }

    .icon-circle {
      background: var(--color-primary);
      color: var(--color-on-primary);
      width: 72px;
      height: 72px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      animation: pop 0.2s ease-in-out;
    }

    h1 {
      font-size: 1.5em;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 1em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; background-color: #000; }
      to { opacity: 1; background-color: var(--color-background); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-circle">âœ”</div>
    <h1>Device Unlocked</h1>
    <p>Your phone is now accessible and fully unlocked.</p>
  </div>
</body>
</html>
